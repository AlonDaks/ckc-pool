<html>
<body>
	<table>
    <tr>
        <th>Ranking</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Rating</th>
    </tr>
    {% for item in ranks %}
    <tr>
        <td>{{ forloop.counter }}</td> 
        <td>{{ item.user.first_name }}</td>
        <td>{{ item.user.last_name }}</td>
        <td>{{ item.rating }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
